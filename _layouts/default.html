<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.12&appId=156117861223391&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<nav class="nav">
    <div class="nav-container">
        <a href="{{ site.baseurl }}/">
            <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
            <!--<li><a href="{{ '/about' | prepend: site.url }}">About</a></li>-->
            <li><a href="{{ site.baseurl }}/">목록</a></li>
        </ul>
    </div>
</nav>

<main>
    {{ content }}
</main>

<footer>
      <span>
          &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. All rights reserved. Powered by GitHub Pages.
      </span>
</footer>
</body>
</html>
